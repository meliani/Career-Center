name: career-center

networks:
    laravel-network:
        driver: bridge

volumes:
    laravel-db:
        driver: local
    laravel-app:
        driver: local

services:
    laravel:
        build:
            context: .
            dockerfile: Dockerfile.laravel
            args:
                - APP_NAME=Laravel
                - APP_ENV=local
                - APP_KEY=
                - APP_DEBUG=true
                - APP_URL=YOUR_APP_URL
                - LOG_CHANNEL=stack
                - LOG_DEPRECATIONS_CHANNEL=null
                - LOG_LEVEL=debug
                - DB_CONNECTION=mysql
                - DB_HOST=db
                - DB_PORT=3306
                - DB_DATABASE=laravel
                - DB_USERNAME=root
                - DB_PASSWORD=DATABASE_PASSWORD
                - BROADCAST_DRIVER=log
                - CACHE_DRIVER=file
                - FILESYSTEM_DISK=minio
                - QUEUE_CONNECTION=sync
                - SESSION_DRIVER=file
                - SESSION_LIFETIME=120
                - MEMCACHED_HOST=127.0.0.1
                - REDIS_HOST=127.0.0.1
                - REDIS_PASSWORD=null
                - REDIS_PORT=6379
                - MAIL_MAILER=smtp
                - MAIL_HOST=mailpit
                - MAIL_PORT=1025
                - MAIL_USERNAME=null
                - MAIL_PASSWORD=null
                - MAIL_ENCRYPTION=null
                - MAIL_FROM_ADDRESS="hello@example.com"
                - MAIL_FROM_NAME="${APP_NAME}"
                - AWS_DEFAULT_REGION=us-east-1
                - AWS_USE_PATH_STYLE_ENDPOINT=false
                - PUSHER_PORT=443
                - PUSHER_SCHEME=https
                - PUSHER_APP_CLUSTER=mt1
                - VITE_APP_NAME="${APP_NAME}"
                - VITE_PUSHER_APP_KEY="${PUSHER_APP_KEY}"
                - VITE_PUSHER_HOST="${PUSHER_HOST}"
                - VITE_PUSHER_PORT="${PUSHER_PORT}"
                - VITE_PUSHER_SCHEME="${PUSHER_SCHEME}"
                - VITE_PUSHER_APP_CLUSTER="${PUSHER_APP_CLUSTER}"
        networks:
            - laravel-network
        volumes:
            - laravel-app:/var/www/html
        restart: always

    nginx:
        build:
            context: .
            dockerfile: Dockerfile.nginx
        volumes:
            - laravel-app:/var/www/html
        ports:
            - "16005:80"
        networks:
            - laravel-network

    db:
        image: mariadb
        expose:
            - 3306
        networks:
            - laravel-network
        environment:
            MYSQL_ROOT_PASSWORD: DATABASE_PASSWORD
            MYSQL_USER: root
            MYSQL_PASSWORD: DATABASE_PASSWORD
        volumes:
            - laravel-db:/var/lib/mysql
        restart: always

    phpmyadmin:
        image: phpmyadmin
        ports:
            - "16006:80"
        environment:
            - PMA_HOST=db
            - PMA_PORT=3306
            - UPLOAD_LIMIT=50000000
        networks:
            - laravel-network
        restart: always
