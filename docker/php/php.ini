[PHP]
; Memory and execution limits (increased for development)
memory_limit = 1G
max_execution_time = 300
max_input_time = 300

; File uploads
upload_max_filesize = 100M
post_max_size = 100M
file_uploads = On

; Error reporting (adjust for production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Date and timezone
date.timezone = Africa/Casablanca

; Session configuration
session.save_handler = redis
session.save_path = "tcp://redis:6379?auth=${REDIS_PASSWORD}"
session.gc_maxlifetime = 3600
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; OPcache configuration (optimized for development)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Performance (optimized for development)
realpath_cache_size = 8192K
realpath_cache_ttl = 3600

; Additional performance tweaks
opcache.save_comments = 1
opcache.load_comments = 1
opcache.optimization_level = 0x7FFFBFFF

; JIT compilation (PHP 8+)
opcache.jit_buffer_size = 128M
opcache.jit = tracing

; mbstring
mbstring.language = neutral
mbstring.internal_encoding = UTF-8
